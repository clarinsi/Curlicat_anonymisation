<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Curlicat Anonymization</title>
</head>

<body>
    <div class="container">
        <div class='row'>
            <div class='col'>
                <h3>CURLICAT ANONYMIZATION TOOL</h3>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <p align="right">
                    <a href="./documentation">Documentation</a>
                </p>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                Text for anonymization:
            </div>
        </div>
        <div class="row">
            <div class='col'>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="mainText" rows="8"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class="col">
                <label for="langs">Select the language:</label>
                <select name="langs" id="langs">
                    <option value="bg">bg</option>
                    <option value="hr">hr</option>
                    <option value="hu">hu</option>
                    <option value="pl">pl</option>
                    <option value="ro">ro</option>
                    <option value="sk">sk</option>
                    <option value="sl">sl</option>
                </select>
            </div>
        </div>


        <div class='row'>
            <div class="col">
                <div class='text-center'>
                    <button type="button" class="btn btn-primary" id="anonButton">
                        <span id='anonButtonSpin' style='visibility: hidden;' class="spinner-border spinner-border-sm"
                            role="status" aria-hidden="true"></span>
                        <span>Anonymize!</span>
                    </button>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <b><u>Anonymized text:</u></b>
            </div>
        </div>
        <div class="row">
            <div class='col' id='mainOut'>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/js/page.js"></script>
</body>

</html>
